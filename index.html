<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />

    <title>Kenzie Music | Hugo Bler</title>
  </head>

  <body>
    <header>
      <h1>Kenzie Music</h1>
      <h2>by: <a href="https://linkedin.com/in/hbler">Hugo Bler</a></h2>
    </header>
    <main class="container no-archive">
      <section class="grid__area search__input">
        <input type="text" id="inputMusic" placeholder="Search music" />
        <button id="searchButton">Search</button>
      </section>
      <section class="grid__area search__results"></section>
      <section class="grid__area playlist">
        <h2 id="musicTitle">
          Music <span id="sort-name"></span>| Artist
          <span id="sort-artists"></span>
        </h2>
        <ul id="musicList"></ul>
      </section>
      <section class="grid__area archive clear">
        <h2>Removed</h2>
      </section>
      <section class="grid__area audio__box">
        <div id="player"></div>
      </section>
    </main>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
